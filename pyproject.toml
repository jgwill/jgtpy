[build-system]
requires = ["setuptools>=40.8.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jgtpy"
version = "0.2.118"
authors = [
  { name="Guillaume Isabelle", email="jgi@jgwill.com" },
]

description = "Enhanced JGTPy CDS, IDS, PDS Services"
readme = "README.rst"
requires-python = ">=3.7"
dependencies = [
  	'pandas>=0.25.1',
  	'python-dotenv>=0.19.2',
  	'jgtapy>=1.9.17',
  	'dropbox>=11.36.2',
  	'kaleido>=0.2.1',
  	'matplotlib>=3.3.1',
  	'plotly>=5.18.0',
  	'mplfinance>=0.12.10b0',
	  'opencv-python>=4.8.1.78',
	  'tlid>=0.0.6',
]	

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["optional-dependencies"]


[project.optional-dependencies]
dev = ["flake8<3.7.0,>=3.6.0", "isort<4.4.0,>=4.3.4", "coverage", "pytest>=3.10", "readme_renderer", "sphinx", "sphinx_rtd_theme>=0.4.0"]
dev-lint = ["flake8<3.7.0,>=3.6.0", "isort<4.4.0,>=4.3.4"]
dev-test = ["coverage", "pytest>=3.10"]
dev-docs = ["readme_renderer", "sphinx", "sphinx_rtd_theme>=0.4.0"]



[project.extras]
dev = ["flake8<3.7.0,>=3.6.0", "isort<4.4.0,>=4.3.4", "coverage", "pytest>=3.10", "readme_renderer", "sphinx", "sphinx_rtd_theme>=0.4.0"]
dev-lint = ["flake8<3.7.0,>=3.6.0", "isort<4.4.0,>=4.3.4"]
dev-test = ["coverage", "pytest>=3.10"]
dev-docs = ["readme_renderer", "sphinx", "sphinx_rtd_theme>=0.4.0"]







