[build-system]
requires = ["setuptools>=40.8.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jgtpy"
version = "0.2.86"
authors = [
  { name="Guillaume Isabelle", email="jgi@jgwill.com" },
]

description = "Enhanced JGTPy CDS, IDS, PDS Services"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  	'pandas>=0.25.1',
  	'python-dotenv>=0.19.2',
  	'jgtapy>=1.9.17',
  	'dropbox>=11.36.2',
  	'kaleido>=0.2.1',
  	'matplotlib>=3.3.1',
  	'plotly>=5.18.0',
  	'mplfinance>=0.12.10b0',
	'anyio>=4.1.0',
	'packaging>=23.2',
	'tqdm>=4.66.1',
	'aiohttp>=3.9.1',
	'anyio>=4.1.0',
	'async-timeout>=4.0.3',
	'PyYAML>=6.0.1',
	'pydantic>=2.5.2',
	'pydantic_core>=2.14.5',
	'jgtfxcon>=0.1.91'
]	

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jgwill/jgtpy"
"Bug Tracker" = "https://github.com/jgwill/jgtpy/issues"


